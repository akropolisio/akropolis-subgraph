specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contracts
    network: {{network}}
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: ERC20Detailed
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: ERC20Detailed
          file: ./abis/ERC20Detailed.json
        - name: StakingPool
          file: ./abis/StakingPool.json
        - name: BasisVaultContract
          file: ./abis/BasisVault.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mappings/shared.ts
  - kind: ethereum/contract
    name: BasisVaultRegistry
    network: {{network}}
    source:
      address: "{{modules.basisVaultRegistry}}"
      abi: BasisVaultRegistry
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: BasisVaultRegistry
          file: ./abis/BasisVaultRegistry.json
        - name: ERC20Detailed
          file: ./abis/ERC20Detailed.json
      eventHandlers:
        - event: VaultRegistered(indexed address)
          handler: handleBasisVaultRegistered
        - event: VaultDeactivated(indexed address)
          handler: handleBasisVaultDeactivated
      file: ./src/mappings/basisVaultRegistry.ts
templates:
  - kind: ethereum/contract
    name: BasisVault
    network: {{network}}
    source:
      abi: BasisVault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: BasisVault
          file: ./abis/BasisVault.json
      eventHandlers:
        - event: Deposit(indexed address,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256,uint256)
          handler: handleWithdraw
      file: ./src/mappings/basisVault.ts
