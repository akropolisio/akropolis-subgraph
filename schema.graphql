###############
### STAKING ###
###############

type StakingPool @entity {
  "address"
  id: ID!
  depositToken: Token!
  usersCount: Int!

  users: [User!]! @derivedFrom(field: "stakingPools")
}

####################
### YEARN VAULTS ###
####################

type YearnVault @entity {
  "address"
  id: ID!
  isActive: Boolean!
  lpToken: Token!
  depositToken: Token!
  totalTVL: BigInt!
  createdAt: BigInt!

  users: [User!]! @derivedFrom(field: "yearnVaults")
}

####################
### BASIS VAULTS ###
####################

type BasisVault @entity {
  "address"
  id: ID!
  name: String!
  isActive: Boolean!
  lpToken: Token!
  depositToken: Token!
  createdAt: BigInt!
  createdBlock: BigInt!

  users: [User!]! @derivedFrom(field: "basisVaults")
  aprs: [BasisVaultAPR!]! @derivedFrom(field: "vault")
}

type BasisVaultState @entity {
  "vault address"
  id: ID!
  updatedAtBlock: BigInt!
  updatedAtDate: BigInt!
  totalShares: BigInt!
  totalAssets: BigInt!
}

type BasisVaultAPR @entity {
  "address + block number"
  id: ID!
  fromDate: BigInt!
  toDate: BigInt!
  value: BigInt!
  vault: BasisVault!
}

############
### USER ###
############

type User @entity {
  "address"
  id: ID!
  active: Boolean!

  stakingPools: [StakingPool!]!
  yearnVaults: [YearnVault!]!
  basisVaults: [BasisVault!]!
}

type DepositedBalance @entity {
  "user address + pool address"
  id: ID!
  value: BigInt!
  user: User!
  pool: Bytes!
}

#############
### OTHER ###
#############

type Token @entity {
  "address"
  id: ID!
  name: String!
  symbol: String!
  decimals: Int!
}

type GlobalStat @entity {
  id: ID!
  activeMembersCount: Int!
}

type SubgraphConfig @entity {
  id: ID!
  aprDecimals: Int!
}

enum SingleEntityID {
  ID
}
