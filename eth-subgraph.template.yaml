specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contracts
    network: {{network}}
    source:
      address: '0x0000000000000000000000000000000000000000'
      abi: ERC20Detailed
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: ERC20Detailed
          file: ./abis/ERC20Detailed.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mappings/shared.ts
  - kind: ethereum/contract
    name: AKROStakingPool
    network: {{network}}
    source:
      address: '{{modules.akroStakingPool}}'
      abi: StakingPool
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: StakingPool
          file: ./abis/StakingPool.json
        - name: ERC20Detailed
          file: ./abis/ERC20Detailed.json
      eventHandlers:
        - event: Staked(indexed address,uint256,uint256,bytes)
          handler: handleStaked
        - event: Unstaked(indexed address,uint256,uint256,bytes)
          handler: handleUnstake
      file: ./src/mappings/akroStakingPool.ts
