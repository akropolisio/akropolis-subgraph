specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contracts
    network: {{network}}
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: ERC20Detailed
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: ERC20Detailed
          file: ./abis/ERC20Detailed.json
        - name: StakingPool
          file: ./abis/StakingPool.json
        - name: VaultSavings
          file: ./abis/VaultSavings.json
        - name: DefiProtocol
          file: ./abis/IDefiProtocol.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mappings/shared.ts
  - kind: ethereum/contract
    name: VaultSavings
    network: {{network}}
    source:
      address: "{{modules.vaultSavingsV2}}"
      abi: VaultSavings
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: VaultSavings
          file: ./abis/VaultSavings.json
        - name: ERC20Detailed
          file: ./abis/ERC20Detailed.json
      eventHandlers:
        - event: VaultRegistered(indexed address,address)
          handler: handleVaultRegistered
        - event: VaultDisabled(indexed address)
          handler: handleVaultDisabled
        - event: VaultActivated(indexed address)
          handler: handleVaultActivated
        - event: Deposit(indexed address,indexed address,uint256,uint256)
          handler: handleDeposit
      file: ./src/mappings/yEarnVaultSavingsV2.ts
  - kind: ethereum/contract
    name: AKROStakingPool
    network: {{network}}
    source:
      address: "{{modules.akroStakingPool}}"
      abi: StakingPool
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: ERC20Detailed
          file: ./abis/ERC20Detailed.json
        - name: StakingPool
          file: ./abis/StakingPool.json
      eventHandlers:
        - event: Staked(indexed address,uint256,uint256,bytes)
          handler: handleStaked
        - event: Unstaked(indexed address,uint256,uint256,bytes)
          handler: handleUnstake
      file: ./src/mappings/akroStakingPool.ts
  - kind: ethereum/contract
    name: ADELStakingPool
    network: {{network}}
    source:
      address: "{{modules.adelStakingPool}}"
      abi: StakingPool
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: ERC20Detailed
          file: ./abis/ERC20Detailed.json
        - name: StakingPool
          file: ./abis/StakingPool.json
      eventHandlers:
        - event: Staked(indexed address,uint256,uint256,bytes)
          handler: handleStaked
        - event: Unstaked(indexed address,uint256,uint256,bytes)
          handler: handleUnstake
      file: ./src/mappings/adelStakingPool.ts
templates:
  - kind: ethereum/contract
    name: YEarnVaultV2
    network: {{network}}
    source:
      abi: ERC20Detailed
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: ERC20Detailed
          file: ./abis/ERC20Detailed.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mappings/yEarnVaultV2.ts
