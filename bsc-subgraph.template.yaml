specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contracts
    network: {{network}}
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: ERC20Detailed
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: ERC20Detailed
          file: ./abis/ERC20Detailed.json
        - name: SavingsModule
          file: ./abis/SavingsModule.json
        - name: StakingPool
          file: ./abis/StakingPool.json
        - name: RewardDistributionModule
          file: ./abis/RewardDistributionModule.json
        - name: DefiProtocol
          file: ./abis/IDefiProtocol.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mappings/shared.ts
  - kind: ethereum/contract
    name: VaultSavings
    network: {{network}}
    source:
      address: "{{modules.vaultSavingsV2}}"
      abi: VaultSavings
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: VaultSavings
          file: ./abis/VaultSavings.json
        - name: ERC20Detailed
          file: ./abis/ERC20Detailed.json
      eventHandlers:
        - event: VaultRegistered(indexed address,address)
          handler: handleVaultRegistered
        - event: VaultDisabled(indexed address)
          handler: handleVaultDisabled
        - event: VaultActivated(indexed address)
          handler: handleVaultActivated
        - event: Deposit(indexed address,indexed address,uint256,uint256)
          handler: handleDeposit
      file: ./src/mappings/bscVaultSavingsV2.ts
templates:
  - kind: ethereum/contract
    name: Vault
    network: {{network}}
    source:
      abi: ERC20Detailed
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: ERC20Detailed
          file: ./abis/ERC20Detailed.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mappings/bscVaultV2.ts
